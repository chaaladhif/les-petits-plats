<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats, site de recettes de cuisine">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/427b58d00e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="mx-auto max-w-screen-lg font-Roboto">
    <!--Header: logo + barre de recherche -->
    <header class="relative">
        <a href="#">
            <img class="absolute top-4 left-10 w-40" src="assets/logo.svg" alt="logo de restaurant">
        </a>
        <div class="flex flex-col items-center content-center">
            <h1 class="absolute text-center leading-normal text-4xl text-yellow font-normal font-sans w-2/5 top-52">
                CHERCHEZ
                PARMI
                PLUS
                DE 1500
                RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <input type="search" id="searchInput" aria-label="Search"
                class="absolute top-1/2 w-3/6 h-14 font-light pl-6 rounded-lg" type="text"
                placeholder="Rechercher une recette, un ingrédient, ...">
            <div class="absolute top-1/2 flex items-center right-1/4 gap-4">
                <i class="fa-solid fa-xmark text-2xl text-grey cursor-pointer" style="display: none;"></i>
                <button type="button" class="h-11 w-12 mt-1.5 bg-black mr-2 rounded-md hover:bg-yellow">
                    <i class="fa-solid fa-magnifying-glass text-white text-2xl p-1 cursor-pointer"></i>
                </button>
            </div>
        </div>
        <img class="object-cover" src="assets/banner.svg" alt="banner de la page">
    </header>

    <main class="bg-grey py-4 px-24">

        <!--Boutons de filtres-->
        <section aria-label="fitrer par" class="relative">
            <!--buttons dans js-->
            <div class="flex gap-4 absolute z-50">
                <!--quand je fait un display:block pour le dropdown, je dois supprimer h-11 de div-->
                <div class="rounded-xl bg-white rounded py-2 px-1 cursor-pointer w-48 h-fit dropdown">
                    <div class="w-48 text-lg py-2 px-4 flex justify-between items-center filterButton">
                        <button class="">Ingrédients</button>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up" style="display:none;"></i>
                    </div>
                    <div id="myDropdown" style="display: none;" class="relative z-1 px-4 pb-4">
                        <div class=" relative w-40 pb-4">
                            <input type="text" id="myInput"
                                class="py-2 px-1  font-light text-grey text-xm border border-solid border-grey z-10 w-40">
                            <div class="absolute top-0 right-0 py-2 px-2 flex items-center gap-2 text-grey cursor-text">
                                <i class="fa-solid fa-xmark text-s cursor-pointer" style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass p-1 cursor-pointer"></i>
                            </div>
                        </div>
                        <div class="max-h-50 overflow-hidden">
                            <a class="block leading-8 font-light" href="#"></a>

                        </div>
                    </div>
                </div>
                <div class=" rounded-xl bg-white rounded py-2 px-1 cursor-pointer w-48 h-fit dropdown">
                    <div class="w-48 text-lg py-2 px-4 flex justify-between items-center filterButton">
                        <button class="">Appareils</button>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up" style="display:none;"></i>
                    </div>
                    <div id="myDropdown" style="display: none;" class="relative z-1 px-4 pb-4">
                        <div class="relative w-40 pb-4">
                            <input type="text" id="myInput"
                                class="py-2 px-1  font-light text-grey text-xm border border-solid border-grey z-10 w-40">
                            <div class="absolute top-0 right-0 py-2 px-2 flex items-center gap-2 text-grey cursor-text">
                                <i class="fa-solid fa-xmark text-s cursor-pointer" style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass p-1 cursor-pointer"></i>
                            </div>
                        </div>
                        <a class="block leading-8 font-light" href="#"></a>

                    </div>
                </div>
                <div class=" rounded-xl bg-white rounded py-2 px-1 cursor-pointer w-48 h-fit dropdown">
                    <div class="w-48 text-lg py-2 px-4 flex justify-between items-center filterButton">
                        <button class="">Ustensils</button>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up" style="display:none;"></i>
                    </div>
                    <div id="myDropdown" style="display: none;" class="relative z-1 px-4 pb-4">
                        <div class="relative w-40 pb-4">
                            <input type="text" id="myInput"
                                class="py-2 px-1 font-light text-grey text-xm border border-solid border-grey z-10 w-40">
                            <div class="absolute top-0 right-0 py-2 px-2 flex items-center gap-2 text-grey cursor-text">
                                <i class="fa-solid fa-xmark text-s cursor-pointer" style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass p-1 cursor-pointer"></i>
                            </div>
                        </div>
                        <a class="block leading-8 font-light" href="#"></a>

                    </div>
                </div>
            </div>
            <p class="absolute top-0 right-0 font-normal font-sans text-sm"> recettes</p>
        </section>

        <!--cards de recette-->
        <section class="mt-20 pt-12 flex flex-wrap gap-8" id="sectionContainer">
            <!--card en js factory function-->
        </section>

    </main>
    <script src="./scripts/api/api.js"></script>
    <script src="./scripts/templates/buttons.js"></script>
    <script src="./scripts/templates/cards.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>

</html>
